<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map Components</title>
  </head>
  <body>
    <calcite-shell>
      <calcite-shell-panel slot="panel-start" position="start">
        <calcite-action-bar slot="action-bar">
          <calcite-action
            active
            id="layer-list-action"
            icon="layers"
            text="Layer List"
          ></calcite-action>
          <calcite-action
            id="legend-action"
            icon="legend"
            text="legend"
          ></calcite-action>
        </calcite-action-bar>
        <calcite-block id="layer-list-block" open>
          <arcgis-layer-list reference-element="arcgis-map" />
        </calcite-block>
        <calcite-block id="legend-block">
          <arcgis-legend reference-element="arcgis-map" />
        </calcite-block>
      </calcite-shell-panel>
      <arcgis-map id="arcgis-map" item-id="d5dda743788a4b0688fe48f43ae7beb9" />
    </calcite-shell>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
