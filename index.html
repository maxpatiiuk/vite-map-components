<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ArcGIS Map Components</title>
  </head>
  <body>
    <calcite-shell content-behind>
      <calcite-navigation slot="header">
        <calcite-navigation-logo slot="logo" />
      </calcite-navigation>
      <calcite-shell-panel
        display-mode="float"
        id="shell-panel"
        slot="panel-start"
        position="start"
      >
        <calcite-action-bar id="action-bar" slot="action-bar">
          <calcite-action
            active
            id="layer-list-action"
            icon="layers"
            text="Layer List"
          ></calcite-action>
          <calcite-action
            id="legend-action"
            icon="legend"
            text="Legend"
          ></calcite-action>
        </calcite-action-bar>
        <calcite-panel>
          <calcite-block id="layer-list-block" open>
            <arcgis-layer-list
              drag-enabled
              reference-element="arcgis-map"
              min-filter-items="1"
              selection-mode="multiple"
              show-filter
              visibility-appearance="checkbox"
            />
          </calcite-block>
          <calcite-block hidden id="legend-block">
            <arcgis-legend reference-element="arcgis-map" />
          </calcite-block>
        </calcite-panel>
      </calcite-shell-panel>
      <arcgis-map
        id="arcgis-map"
        item-id="ef2644781da844648e8bb30ab52a02bc"
      ></arcgis-map>
    </calcite-shell>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
