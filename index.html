<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ArcGIS Map Components</title>
  </head>
  <body>
    <calcite-shell content-behind>
      <calcite-navigation slot="header">
        <calcite-navigation-logo slot="logo"></calcite-navigation-logo>
        <calcite-menu slot="content-end">
          <calcite-menu-item
            active
            id="home"
            icon-start="home"
            text="Home"
            text-enabled
          ></calcite-menu-item>
          <calcite-menu-item
            id="stats"
            icon-start="license"
            text="Stats"
            text-enabled
          ></calcite-menu-item>
          <calcite-menu-item
            id="bundleStats"
            text="Bundle Stats"
            icon-start="road-sign"
            text-enabled
          ></calcite-menu-item>
        </calcite-menu>
      </calcite-navigation>
      <calcite-shell-panel
        display-mode="float"
        id="shell-panel"
        slot="panel-start"
        position="start"
      >
        <calcite-action-bar id="action-bar" slot="action-bar">
          <calcite-action
            active
            id="layer-list-action"
            icon="layers"
            text="LayerList"
          ></calcite-action>
          <calcite-action
            id="basemap-layer-list-action"
            icon="basemap"
            text="BasemapLayerList"
          ></calcite-action>
          <calcite-action
            id="table-list-action"
            icon="tables"
            text="TableList"
          ></calcite-action>
          <calcite-action
            id="legend-action"
            icon="legend"
            text="Legend"
          ></calcite-action>
        </calcite-action-bar>
        <calcite-panel>
          <calcite-block
            id="layer-list-block"
            class="component-container"
            heading="Layer List"
            label="Layer List"
            open
          >
            <arcgis-layer-list
              drag-enabled
              reference-element="arcgis-map"
              min-filter-items="1"
              selection-mode="multiple"
              show-filter
              visibility-appearance="checkbox"
            ></arcgis-layer-list>
          </calcite-block>
          <calcite-block
            id="basemap-layer-list-block"
            class="component-container"
            heading="BasemapLayerList"
            hidden
            label="BasemapLayerList"
          >
            <arcgis-basemap-layer-list
              drag-enabled
              reference-element="arcgis-map"
              min-filter-items="1"
              selection-mode="multiple"
              visibility-appearance="checkbox"
            ></arcgis-basemap-layer-list>
          </calcite-block>
          <calcite-block
            id="table-list-block"
            class="component-container"
            heading="TableList"
            hidden
            label="TableList"
          >
            <arcgis-table-list
              reference-element="arcgis-map"
            ></arcgis-table-list>
          </calcite-block>
          <calcite-block
            id="legend-block"
            class="component-container"
            heading="Legend"
            hidden
            label="Legend"
          >
            <arcgis-legend reference-element="arcgis-map"></arcgis-legend>
          </calcite-block>
        </calcite-panel>
      </calcite-shell-panel>
      <arcgis-map
        id="arcgis-map"
        item-id="ef2644781da844648e8bb30ab52a02bc"
      ></arcgis-map>
    </calcite-shell>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
