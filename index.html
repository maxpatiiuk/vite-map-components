<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map Components</title>
  </head>
  <body>
    <calcite-shell>
      <calcite-shell-panel id="shell-panel" slot="panel-start" position="start">
        <calcite-action-bar id="action-bar" slot="action-bar">
          <calcite-action
            active
            id="layer-list-action"
            icon="layers"
            text="Layer List"
          ></calcite-action>
          <calcite-action
            id="legend-action"
            icon="legend"
            text="Legend"
          ></calcite-action>
          <calcite-action
            id="editor-action"
            icon="layers-editable"
            text="Editor"
          ></calcite-action>
        </calcite-action-bar>
        <calcite-block id="layer-list-block" open>
          <arcgis-layer-list reference-element="arcgis-map" />
        </calcite-block>
        <calcite-block id="legend-block">
          <arcgis-legend reference-element="arcgis-map" />
        </calcite-block>
        <calcite-block id="editor-block">
          <arcgis-editor reference-element="arcgis-map" />
        </calcite-block>
      </calcite-shell-panel>
      <arcgis-map
        id="arcgis-map"
        item-id="459a495fc16d4d4caa35e92e895694c8"
      ></arcgis-map>
    </calcite-shell>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
